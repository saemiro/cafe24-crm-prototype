version: '3.8'

services:
  # Backend API
  crm-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cafe24-crm-api
    restart: unless-stopped
    ports:
      - "8089:8089"
    environment:
      - SERVER_PORT=8089
      - DB_HOST=${DB_HOST:-smr-mysql.cbfxqe6cvvq3.ap-northeast-2.rds.amazonaws.com}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-cafe24}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j.saemiro.com:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      # Cafe24 Direct OAuth
      - CAFE24_CLIENT_ID=${CAFE24_CLIENT_ID}
      - CAFE24_CLIENT_SECRET=${CAFE24_CLIENT_SECRET}
      - CAFE24_CALLBACK_URL=https://crm-api.saemiro.com/api/auth/cafe24/callback
      - CAFE24_FRONTEND_URL=https://crm.saemiro.com
      # External Services (Docker internal network)
      - LITELLM_URL=http://litellm:4000
      - LITELLM_API_KEY=${LITELLM_API_KEY:-sk-litellm-master-key}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_USE_TLS=false
      - N8N_URL=http://n8n:5678
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8089"
      - "prometheus.path=/api/actuator/prometheus"
    networks:
      - crm-network
      - ai-stack_default

  # Frontend
  crm-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cafe24-crm-frontend
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - crm-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge
  ai-stack_default:
    external: true
